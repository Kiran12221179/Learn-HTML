<!DOCTYPE html>
<html>
    <body>
        <script>
            var marks = prompt("Enter mark");
            if (marks < 10){
                document.write("fail")
            }
            else if(marks >=10 && marks <= 20){
                document.write("Pass with A grade")
            }
            else if (marks > 20 && marks <=30){
                document.write("A grade")
            }
            else{
                document.write("invalid input")
            }
        </script>
    </body>
</html>
